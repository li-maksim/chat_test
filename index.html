<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="logo" class="logo_img">
                <h1 class="logo_text">Chat</h1>
            </a>
            <div class="btns">
                <button class="btn">Сообщения</button>
                <button class="btn">Друзья</button>
                <button class="btn">Новости</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="chats">
            <div class="chat selected">
                <img src="img/1.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Маша</h2>
                    <p></p>
                </div>
            </div>
            <div class="chat">
                <img src="img/2.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Таня</h2>
                    <p>Ок</p>
                </div>
            </div>
            <div class="chat">
                <img src="img/3.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Саша</h2>
                    <p>Как знаешь</p>
                </div>
            </div>
            <div class="chat unread">
                <img src="img/4.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Ваня</h2>
                    <p>Ну и что ты ей ответил?</p>
                </div>
            </div>
            <div class="chat unread">
                <img src="img/5.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Даша</h2>
                    <p>Как дела?</p>
                </div>
            </div>
            <div class="chat unread">
                <img src="img/6.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Женя</h2>
                    <p>Привет! Давно не виделись, как насчет встретиться?</p>
                </div>
            </div>
            <div class="chat">
                <img src="img/7.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text">
                    <h2>Мошенники</h2>
                    <p>Х0xtim Л3Гк0 заРаб0ТАТb? Пер3Ходи п0 мо3й ссылкЕ</p>
                </div>
            </div>
            <div class="chat">
                <img src="img/7.jpg" alt="user avatar" class="chat_img">
                <div class="chat_text unread">
                    <h2>Спам</h2>
                    <p>Специальное предложение!!!</p>
                </div>
            </div>
        </div>
        <div class="messages">
            
        </div>
    </main>
    <footer>
        <textarea name="user_message" id="user_message"></textarea>
        <button class="btn_attach">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" x="0" y="0" viewBox="0 0 100 100" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path fill-rule="evenodd" d="M53.976 8.925c8.567-8.567 22.456-8.567 31.023 0 8.566 8.567 8.566 22.456 0 31.023L48.54 76.406c-5.21 5.21-13.66 5.21-18.87 0-5.211-5.211-5.211-13.66 0-18.87l37.977-37.977a4.75 4.75 0 1 1 6.717 6.717L36.388 64.253a3.843 3.843 0 1 0 5.435 5.435L78.281 33.23c4.857-4.857 4.857-12.73 0-17.587-4.857-4.857-12.73-4.857-17.588 0L24.236 52.1c-8.213 8.213-8.213 21.528 0 29.74 8.212 8.213 21.528 8.213 29.74 0l27.343-27.343a4.75 4.75 0 0 1 6.718 6.718L60.693 88.558c-11.922 11.923-31.252 11.923-43.175 0-11.922-11.922-11.922-31.252 0-43.175z" clip-rule="evenodd" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg>
        </button>
        <button class="btn_send">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path fill="#000000" d="M22.101 10.562 2.753 1.123A1.219 1.219 0 0 0 1 2.22v.035a2 2 0 0 0 .06.485l1.856 7.424a.5.5 0 0 0 .43.375l8.157.907a.559.559 0 0 1 0 1.11l-8.157.907a.5.5 0 0 0-.43.375L1.06 21.261a2 2 0 0 0-.06.485v.035a1.219 1.219 0 0 0 1.753 1.096L22.1 13.438a1.6 1.6 0 0 0 0-2.876z" opacity="1" data-original="#000000" class=""></path></g></svg>
        </button>
    </footer>
</body>
</html>
